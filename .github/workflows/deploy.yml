name: CI/CD Pipeline Selenium

on:
  push:
    branches:
      - main

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Installer les dépendances
        run: npm install

      - name: Installer Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Installer un serveur HTTP statique (pour les tests locaux)
        run: npm install -g http-server # Installe un serveur HTTP globalement

      - name: Démarrer le serveur HTTP
        run: http-server ./public -p 8080 & # Démarre le serveur en arrière-plan
        # Le "&" est crucial pour que l'étape continue et ne bloque pas le workflow

      - name: Lancer les tests
        run: npm run test # Votre script de test doit maintenant viser http://localhost:8080

      - name: Deployer avec Netlify
        if: success()
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=./public
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
